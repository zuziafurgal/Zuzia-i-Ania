<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zakup Karnetu - Kitty Gym</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf6f9;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #d94c86;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #d94c86;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c13e75;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zakup Karnetu - Kitty Gym</h1>
    <form action="#" method="post">
      <label for="name">Imię i nazwisko:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Adres e-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="plan">Wybierz rodzaj karnetu:</label>
      <select id="plan" name="plan" required>
        <option value="">-- wybierz --</option>
        <option value="miesieczny">Karnet miesięczny - 120 zł</option>
        <option value="kwartalny">Karnet kwartalny - 320 zł</option>
        <option value="roczny">Karnet roczny - 1100 zł</option>
      </select>

      <label for="card">Numer karty (symulacja):</label>
      <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required />

      <button type="submit">Kupuję karnet!</button>
    </form>
  </div>
</body>
</html>
